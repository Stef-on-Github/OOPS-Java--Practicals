// Program on Comparison Operators in JavaScript

<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Comparison Operators</title>
</head>
<body>

<script>
    // Comparison operators
    var a = 5;
    var b = 10;

    document.write("Comparison Operations:<br>");
    document.write("Is a equal to b? " + (a == b) + "<br>");
    document.write("Is a not equal to b? " + (a != b) + "<br>");
    document.write("Is a greater than b? " + (a > b) + "<br>");
    document.write("Is a less than or equal to b? " + (a <= b) + "<br>");
</script>

</body>
</html>
