//Program on Operators in JavaScript

<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Operators</title>
</head>
<body>

<script>
    // Arithmetic operators
    var a = 10;
    var b = 5;
    var sum = a + b;
    var difference = a - b;
    var product = a * b;
    var quotient = a / b;
    var remainder = a % b;

    document.write("Arithmetic Operations:<br>");
    document.write("Sum: " + sum + "<br>");
    document.write("Difference: " + difference + "<br>");
    document.write("Product: " + product + "<br>");
    document.write("Quotient: " + quotient + "<br>");
    document.write("Remainder: " + remainder + "<br><br>");

    // Comparison operators
    var x = 7;
    var y = 10;

    document.write("Comparison Operations:<br>");
    document.write("Is x equal to y? " + (x == y) + "<br>");
    document.write("Is x not equal to y? " + (x != y) + "<br>");
    document.write("Is x greater than y? " + (x > y) + "<br>");
    document.write("Is x less than or equal to y? " + (x <= y) + "<br><br>");

    // Logical operators
    var p = true;
    var q = false;

    document.write("Logical Operations:<br>");
    document.write("Logical AND: " + (p && q) + "<br>");
    document.write("Logical OR: " + (p || q) + "<br>");
    document.write("Logical NOT for q: " + !q + "<br>");
</script>

</body>
</html>
