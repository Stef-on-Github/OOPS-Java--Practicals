// Program on Loops in JavaScript

<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loops</title>
</head>
<body>

<script>
    // While loop
    document.write("While Loop:<br>");
    var i = 1;
    while (i <= 5) {
        document.write("Iteration " + i + "<br>");
        i++;
    }

    // Line break for clarity
    document.write("<br>");

    // For loop
    document.write("For Loop:<br>");
    for (var j = 1; j <= 5; j++) {
        document.write("Iteration " + j + "<br>");
    }

    // Line break for clarity
    document.write("<br>");

    // Do-While loop
    document.write("Do-While Loop:<br>");
    var k = 1;
    do {
        document.write("Iteration " + k + "<br>");
        k++;
    } while (k <= 5);
</script>

</body>
</html>
